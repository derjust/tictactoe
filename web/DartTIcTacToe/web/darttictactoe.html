<html>
<head>
<meta charset="utf-8">
<title>Tic Tac Toe Dart Frontend...</title>
<link type="text/css" rel="stylesheet" href="darttictactoe.css">
<script type="application/dart" src="darttictactoe.dart"></script>
<script src="packages/browser/dart.js"></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <p>A Dart-based Tic Tac Toe Implementation</p>

  <div id="container">
    <div id="login">

      <p>Choose a nickname:</p>
      <input id="nickname" type="text">
      </text>
      <button id="submitNickname" >submit</button>

    </div>

    <div id="startscreen">

      <p>joinable games...</p>
      <select multiple="multiple" id="gameList">
        <option text="Test1"></select>
      </list>

      <button id="joinGame">join</button>

      <button id="createGame">create</button>
    </div>

    <div id="game">

      <canvas id="board"></canvas>

      <button id="abort">abort</button>
    </div>
  </div>

  <footer>
    <p id="summary">SUMMARY</p>
    <p id="notes">NOTES</p>
  </footer>

</body>
</html>
